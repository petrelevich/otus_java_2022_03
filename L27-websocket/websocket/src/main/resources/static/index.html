<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-2">
            <input type="text" id="roomId" class="form-control" placeholder="chat room Id">
        </div>
        <div class="col-1">
            <button id="connect" class="btn btn-default" onclick="connect()">Connect</button>
        </div>
        <div class="col-1">
            <button id="disconnect" class="btn btn-default" onclick="disconnect()" disabled="disabled">Disconnect</button>
        </div>
        <div class="col-8">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="message">Message</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" id="message" class="form-control" placeholder="type a message...">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="send" class="btn btn-default" onclick="sendMsg()">Send</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat line</th>
                </tr>
                </thead>
                <tbody id="chatLine"></tbody>
            </table>
        </div>
    </div>
</div>

</div>
</body>
</html>
